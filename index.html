        <header class="header">
            <div class="inner">
                <h1>
                    <a href="#!">

                <div class="util">

                        <li>

                        <li>
                            <a href="#!">
                                <img src="./img/i_search.svg" alt="">
                            </a>
                        </li>

            </div>

        <main>
            <section id="mainV" class="mainVisual">

                <div class="main_slide">
                    <figure class="slide01">
                        <div class="inner">
                            <h2>지금 갈 수 있는 여행지는 어디? 얼마?</h2>
                            <p>
                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>
                            </p>
                        </div>
                    </figure>

                    <figure class="slide02">
                        <div class="inner">
                            <h2>두꺼운 외투는 맡기고 가벼운 마음으로<br />
                                떠나보세요!</h2>
                            <p>
                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>
                            </p>
                        </div>
                    </figure>
                    <figure class="slide03">
                        <div class="inner">
                            <h2>여행지별 입국 요건,<br />

                            <p>
                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>
                            </p>
                        </div>
                    </figure>
                    <figure class="slide04">
                        <div class="inner">
                            <h2>알고보면 더 매력적인, 대한항공카드<br />

                            <p>
                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>

                </div>

                    <div class="visual_bottom">
                        <button id="prev" class="slick_prev"></button>

                    </div>
                </div>

                <div class="bannerWrap">
                    <div class="quick_banner">
                        <div class="banner_inner">
                            <div class="banner_tit">
                                <span><a href="#!">일반 예매</a></span>
                                <span><a href="#!">마일리지 예매</a></span>

                                <i class="xi-catched"></i>
                                <div class="main_arrive">
                                    <span>도착지</span>
                                    <input type="text" placeholder="입력하세요.">
                                    <p><a href="#!">검색</a></p>

                            </div>
                            <div class="main_check">

                            <div class="banner_seat">
                                <span><a href="#!">일반석</a></span>
                                <span><a href="#!">프레스티지석</a></span>
                                <span><a href="#!">일등석</a></span>
                            </div>

                            <div class="banner_search">
                                <a href="#!">검색</a>

                            <div class="banner_bottom">
                                <button><a class="on" href="#!"><i class="xi-angle-up"></i>예매하기</a></button>

                        <h2>

                    </div>
                    <div class="resrvation">
                        <h2>
                            <a href="#!"><img src="./img/i_checkin.svg" alt=""> 체크인</a>

                    </div>
                    <div class="resrvation">

                            <a href="#!"><img src="./img/i_schedule.svg" alt=""> 항공편 현황</a>
                        </h2>

                </div>

                            </a>

                        <figure><a href="">

                            </a>

                        <figure><a href="">

                                <img src="./img/mainContent06.jpg" alt="">

                                    <span>일반석 왕복</span>
                                    <strong>KRW 462,100 ~</strong>
                                </div>
                            </a>
                        </figure>
                        <figure><a href="">
                                <img src="./img/mainContent07.jpg" alt="">
                                <div class="Tslide_txt">
                                    <p>서울_인천&nbsp;-&nbsp;도쿄_하네다</p>
