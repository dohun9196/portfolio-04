<body>

                <div class="slide">
                    <figure class="sl_img01">
                        <div class="sl_txt">
                            <h2>지금 갈 수 있는 여행지는 어디? 얼마?</h2>
                            <span>
                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>

                                <a href="">자세히 보기 <i class="xi-arrow-right"></i></a>

                            </span>

                    </figure>

                    <figure class="sl_img04">
                        <div class="sl_txt">
                            <h2>알고보면 더 매력적인, 대한항공카드<br />

                            <span>
